<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="script.js"></script>
  <title>Document</title>
</head>
<body>
  <form name="Form" novalidate>
    <h2>Registration Form</h2>

    <div class="box">
      <label for="">Full Name</label>
      <input type="text" name="name" id="name" placeholder="Full name">
      <div class="error" id="nameErr"></div>
    </div>

    <div class="box">
      <label for="">Email Address</label>
      <input type="text" name="email" id="email" placeholder="email">
      <div class="error" id="emailErr"></div>
    </div>    

    <div class="box">
      <label for="">Mobile Number</label>
      <input type="text" name="mobile" id="mobile" maxlength="10" placeholder="mobile">
      <div class="error" id="mobileErr"></div>
    </div>    

    <div class="box">
      <label for="country">Country</label>
      <select name="country" id="country">
        <option value="">Select</option>
        <option value="">Mexico</option>        
        <option value="">India</option>
        <option value="">London</option>
      </select>
      <div class="error" id="countryErr"></div>
    </div>     
    
    <div class="box">
      <label for="">Gender</label>
      <div class="form-inline" id="gender">
        <input type="radio" name="gender" value="Male">Male
        <input type="radio" name="gender" value="Female">Female
      </div>
      <div class="error" id="genderErr"></div>
    </div>      

    <div class="box">
      <input type="button" value="Submit"/>
      <button id="Ajax" onclick="return validationForm()">Submit form</button>
    </div>
  </form>
  <script type="text/javascript" src="https://code.jquery.com/jquery-3.5.1.js" type="text/javascript"></script>
</body>
</html>
